name: Deploy to GitHub Pages

on:
  push:
    branches: [ 51225 ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      # ...existing setup steps
        
      - name: Build static version
        run: |
          # Create a simplified build script that generates static content
          echo '<!DOCTYPE html><html><head><title>Project Bridge</title></head><body><h1>Project Bridge Demo</h1><p>This is a placeholder for the Project Bridge application. The full version requires server capabilities not available on GitHub Pages.</p></body></html>' > public/index.html
          mkdir -p out
          cp -r public/* out/
        
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: out
          branch: gh-pages